<!DOCTYPE html>
<html lang="ar">

<head>

	<title>مدرسة العهد للعلوم بيانات الطالب</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	

	<div class="contact1">
		
		<div class="container-contact1">
			
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/17523084_195345690971651_1268548509553987035_n.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title"
					style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					مدرسة عهد الأهلية للعلوم
				</span>
				<span class="contact1-form-title"
					style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
					بيانات الطالب
				</span>

				

				<div class="wrap-input1 validate-input" data-validate="يجب ادخال رقم الهوية بصورة صحيحة">
					<input class="input1" type="text" name="email" placeholder="رقم الهوية ">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate="Message is required"
					style="text-align: right;font-size: 1.5rem;">
					<div id="t1"> </div>


					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">

						<span id="t3">
							عرض البيانات
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>

				</div>


			</form>
		</div>
	</div>






	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('#t1').hide();

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<!--===============================================================================================-->
	<script src="js/main.js"></script>
